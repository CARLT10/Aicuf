<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aicuf</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
        }


        .background {
            position: fixed; /* Use fixed for background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://shorturl.at/qurOk');
            background-size: cover;
            opacity: 0.75;
            z-index: -1; /* Place background behind other content */
        }


        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent header background */
            position: sticky; /* Make header sticky */
            top: 0;
            z-index: 10;
        }


        .logo img {
            max-width: 108px;
            height: auto;
            display: block;
        }


        .vl {
            width: 2px;
            height: 80px;
            background: radial-gradient(circle, #572110 0%, beige 100%);
        }


        nav {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }


        nav a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }


        .dropbtn {
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }


        .dropdown {
            position: relative;
            display: inline-block;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }


        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }


        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }


        .info {
            background-color: #000;
            color: beige;
            padding: 5px;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
        }


        .announcements-container {
            width: 100%;
            overflow: hidden;
        }


        .announcements-scroller {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }


        .announcements-scroller span {
            margin-right: 30px;
            white-space: nowrap;
        }


        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .announcements-scroller {
            /* ... (Existing styles) ... */
            transition: animation-play-state 0.3s ease; /* Smooth transition */
        }


        .announcements-container:hover .announcements-scroller {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="https://aicuf.in/assets/images/aicuf.png" alt="AICUF Logo">
            </a>
        </div>
        <div class="vl"></div>
        <div class="logo">
            <a href="https://www.sju.edu.in">
                <img src="https://www.sju.edu.in/images/logo.webp" alt="SJU Logo">
            </a>
        </div>
        <nav class="dropdown">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">OBJECTIVES</a>
            <button class="dropbtn">LOGIN</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#section1">Student Login</a>
                <a href="#section2">Council Login</a>
                <a href="#section3">Coordinator Login</a>
            </div>
        </nav>
    </header>
    <div class="info">
        <h3>Announcements:</h3>
        <div class="announcements-container">
            <div class="announcements-scroller">
                <span>Recent Notice 1 - Important information about upcoming events.</span>
                <span>Recent Notice 2 - Registration for workshops is now open.</span>
                <span>Recent Notice 3 - Check out the latest news on our website.</span>
            </div>
        </div>
    </div>


    <script>
        const dropdownButton = document.querySelector('.dropbtn');
        const dropdownContent = document.getElementById('myDropdown');


        dropdownButton.addEventListener('click', () => {
            dropdownContent.classList.toggle('show');
        });


        window.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown')) {
                dropdownContent.classList.remove('show'); // Simplified
            }
        });
    </script>
</body>
</html>
