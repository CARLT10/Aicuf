<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background {
            position: fixed;
            /* Use fixed for background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://shorturl.at/qurOk");
            background-size: cover;
            opacity: 0.75;
            z-index: -1;
            /* Place background behind other content */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
            background-color: rgb(255, 255, 255);
            /* Semi-transparent header background */
            position: sticky;
            /* Make header sticky */
            top: 0;
            z-index: 10;
        }

        .logo img {
            max-width: 110px;
            height: auto;
            display: block;
        }

        .vl {
            width: 2px;
            height: 80px;
            background: radial-gradient(circle, #572110 0%, beige 100%);
        }

        nav {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: black;
            transition: 0.3s;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .main {
            display: flex;
        }

        .side_options {
            width: 300px;
            height: 800px;
            background-color: rgb(139, 71, 38);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .options {
            width: 45em;
            height: 750px;
            background-color: #f8f4e3d7;
            margin: 15px;
            display: flex;
            flex-direction: column;
            font-size: large;
            padding: 15px;
        }

        .option {
            background: linear-gradient(135deg, #b79a5a, #c5a27b, #7e4c34);
            color: #f8f4e3d7;
            height: 40px;
            margin-top: 10px;
            padding: 20px;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option a {
            margin-top: 10px;
            text-align: center;
        }

        .content {
            background-color: #f8f4e3d7;
            width: 80vw;
            height: 800px;
            margin: 10px;
        }

        /* Dropdown Menu */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            flex-direction: column;
            width: 200px;
        }

        .menu a {
            padding: 12px;
            text-align: center;
            color: black;
            text-decoration: none;
            display: block;
        }

        .menu a:hover {
            background: #ddd;
        }

        /* Show menu on active */
        .menu.show {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 400px;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            align-self: flex-start;
            margin-bottom: 20px;
        }

        .form-container{
            display:flex;
            justify-content: center; 
             align-items: center;
            margin-top: 20px;
        }
        .form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #0066cc;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0057b8;
        }
    </style>
    </style>
</head>

<body>

    <body>
        <div class="background"></div>
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="https://aicuf.in/assets/images/aicuf.png" alt="AICUF Logo" />
                </a>
            </div>
            <div class="vl"></div>
            <div class="logo">
                <a href="https://www.sju.edu.in">
                    <img src="https://www.sju.edu.in/images/logo.webp" alt="SJU Logo" />
                </a>
            </div>
            <nav class="dropdown">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">OBJECTIVES</a>
                <button class="dropbtn">LOGIN</button>
            </nav>
            <!-- Hamburger Menu -->
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Hidden Menu -->
            <div class="menu" id="menu">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">OBJECTIVES</a>
                <a href="#">LOGIN</a>
            </div>
        </header>

        <div class="main">
            <div class="side_options">
                <nav class="options">
                    <div class="option">
                        <a href="PROFILE.HTML">PROFILE</a>
                    </div>
                    <div class="option">
                        <a href="changepass.html">CHANGE PASSWORD</a>
                    </div>
                    <div class="option">
                        <a href="eventsparticipated.html">EVENTS PARTICIPATED</a>
                    </div>
                    <div class="option">
                        <a href="claimatt.html">CLAIM ATTENDANCE</a>
                    </div>
                    <div class="option">
                        <a href="ecertificte.html">E-CERTIICATE</a>
                    </div>
                    <div class="option">
                        <a href="https://www.google.com/">LOGOUT</a>
                    </div>
                </nav>
            </div>

            <div class="content">
                <div class="form-container">
                    <h2>Change Password</h2>
                    <div class="form">
                    <form action="#" method="POST">
                        <div class="input-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="input-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
