<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background {
            position: fixed;
            /* Use fixed for background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://shorturl.at/qurOk");
            background-size: cover;
            opacity: 0.75;
            z-index: -1;
            /* Place background behind other content */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
            background-color: rgb(255, 255, 255);
            /* Semi-transparent header background */
            position: sticky;
            /* Make header sticky */
            top: 0;
            z-index: 10;
        }

        .logo img {
            max-width: 110px;
            height: auto;
            display: block;
        }

        .vl {
            width: 2px;
            height: 80px;
            background: radial-gradient(circle, #572110 0%, beige 100%);
        }

        nav {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: black;
            transition: 0.3s;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .main {
            display: flex;
        }

        .side_options {
            width: 300px;
            height: 800px;
            background-color: rgb(139, 71, 38);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .options {
            width: 45em;
            height: 750px;
            background-color: #f8f4e3d7;
            margin: 15px;
            display: flex;
            flex-direction: column;
            font-size: large;
            padding: 15px;
        }

        .option {
            background: linear-gradient(135deg, #b79a5a, #c5a27b, #7e4c34);
            color: #f8f4e3d7;
            height: 40px;
            margin-top: 10px;
            padding: 20px;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option a {
            margin-top: 10px;
            text-align: center;
        }

        .content {
            background-color: #f8f4e3d7;
            width: 80vw;
            height: 800px;
            margin: 10px;
        }

        /* Dropdown Menu */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            flex-direction: column;
            width: 200px;
        }

        .menu a {
            padding: 12px;
            text-align: center;
            color: black;
            text-decoration: none;
            display: block;
        }

        .menu a:hover {
            background: #ddd;
        }

        /* Show menu on active */
        .menu.show {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color:#f8f4e3d7;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
